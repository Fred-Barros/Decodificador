<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Decodificador de Texto</title>
</head>

<body>
  <header>
    <h1>Decodificador de Texto</h1>
  </header>
  <main>
    <form>
      <div class="text__box">
        <label for="textInput"></label>
        <textarea name="textInput" id="text__input" maxlength="100" spellcheck="false"
          placeholder="Textos sem acentuação" autocomplete="off" oninput="changeText(this.value)" required></textarea>
      </div>
      <div class="btn__crip">
        <input type="button" value="Criptografar" id="btn__cripto" onclick="criptogafar()">
        <input type="button" value="Descriptografar" id="btn__descripto" onclick="descriptografar()">
      </div>
    </form>

    <div class="text__result">
      <div class="out__box flipped">
        <textarea id="out__text" disabled></textarea>
      </div>
      <div class="btn__copy">
        <button id="btn__copy" onclick="cpy()">Copiar</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p><a href="https://github.com/Fred-Barros" target="_blank"><img src="imgs/github.png" alt="GitHub"></a></p>
    <p class="corpyright">&copy; Fred Barros</p>
    <p><a href="https://www.linkedin.com/in/fredericobarros/" target="_blank"><img src="imgs/linkedin.png"
          alt="Linkedin"></a></p>
  </footer>
  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
